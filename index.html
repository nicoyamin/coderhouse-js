<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <title>CoderHouse JS - Proyecto final</title>
</head>

<body>
    <form class="textForm">
        <h4>Ingresar informacion de la obra o cargar archivo. Luego seleccionar una o mas opciones</h4>

        <div>
            <label for="inputFile">Subir archivo:</label>
            <input type="file" name="inputFile" id="inputFile">
        </div><br>

        <div>
            <label for="title">Titulo:</label>
            <input required type="text" placeholder="Titulo de la obra" name="title" id="title">
        </div><br>
        <div>
            <label for="author">Autor:</label>
            <input type="text" placeholder="Autor de la obra" name="author" id="author">
        </div><br>
        <div>
            <label for="genre">Genero: </label>
            <input type="text" placeholder="Genero de la obra" name="genre" id="genre">
        </div><br>
        <div>
            <textarea required style="width: 50%; max-width: 50%;" name="pieceInput" placeholder="Ingresar tu texto aqui..." aria-label="Search" id="pieceInput"></textarea>
        </div>
        <div>
            <label for="countWords">Contar palabras?</label>
            <input type="checkbox" name="countWords" value="0" id="countWords" checked />
        </div>
        <div>
            <label for="countPages">Calcular paginas?</label>
            <input type="checkbox" name="countPages" value="0" id="countPages" checked />
        </div>
        <div>
            <label for="capitalizeText">Capitalizar oraciones?</label>
            <input type="checkbox" name="capitalizeText" value="0" id="capitalizeText" checked />
        </div>
        <div>
            <button id="searchButton" type="submit">Enviar</button>
        </div>
    </form>

    <label>Numero de palabras: </label>
    <p id="wordCount">0</p>
    <label>Numero de paginas: </label>
    <p id="pageCount">0</p>
    <label>Texto capitalizado: </label>
    <div>
        <textarea id="capitalizedText" placeholder="Aqui aparecera tu texto capitalizado..."></textarea>
    </div>


    <div>
        <h4>Aqui apareceran los textos ingresados: </h4>
        <div>
            <table id="pieceTable">
                <tr>
                    <th>Nombre obra</th>
                    <th>Genero</th>
                    <th>Autor</th>
                    <th>Nro palabras</th>
                </tr>
            </table>
        </div>
    </div>

    <form class="sortBook">
        <h4>Ordenar las obras ingresadas: </h4>
        <div>
            <label for="sortCriteria">Criterio de ordenamiento:</label>
            <select id="sortCriteria" name="sortCriteria">
                <option value="title">Titulo</option>
                <option value="author">Autor</option>
                <option value="genre">Genero</option>
                <option value="words">Numero de palabras</option>
              </select>
              <div>
                <button id="sortBookButton" type="submit">Ordenar obras</button>
            </div>
    </form>
       
    <div>
        <h4>Generar Libro: </h4>
        <button id="createBookButton" type="submit">Generar libro</button>
    </div>

    <div id="bookModal" class="modal">
        <div class="modalContent">
            <span class="close">&times;</span>
            <div id="pieceModal"></div>
            <button id="previousPiece" type="submit">Anterior</button>
            <button id="nextPiece" type="submit">Siguiente</button>
        </div>

    </div>



    <script src="js/script.js"></script>

</body>

</html>
