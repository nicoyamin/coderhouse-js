<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>CoderHouse JS - Proyecto final</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/component.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
    <script type="module" src="JS/script.js"></script>
</head>

<body>   

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3">
        <form id="textForm" class="pieceForm">
          <h1>Crear Libro</h1>
          <!-- One "tab" for each step in the form: -->
          <div class="tab">
            <h3>Datos del libro:</h3>
            <p><input type="text" name="inputBookTitle" id="inputBookTitle" class="requiredInput" placeholder="Titulo del libro..."></p>
            <p><input type="text" name="inputBookAuthor" id="inputBookAuthor" class="requiredInput" placeholder="Autor del libro..."></p>
            <button type="button" class="nextBtn">Siguiente</button>
          </div>
        
          <div class="tab">
            <h3>Â¿Como desea cargar la obra?</h3><br>
            <div>
                <label for="inputFile">Subir archivo:</label>
                <input type="file" name="inputFile" id="inputFile">
            </div><br>
            <div>
                <label for="inputSubject">Recomendar segun tema:</label>
                <input type="text" placeholder="Tema de la obra" name="inputSubject" id="inputSubject">
                <button id="suggestButton" type="button">Recomendar</button>
            </div><br>
            <div>
                <label for="title">Titulo:</label>
                <input class="requiredInput" type="text" placeholder="Titulo de la obra" name="title" id="title">
            </div><br>
            <div>
                <label for="author">Autor:</label>
                <input class="requiredInput" type="text" placeholder="Autor de la obra" name="author" id="author">
            </div><br>
            <div>
                <label for="genre">Genero: </label>
                <input class="requiredInput" type="text" placeholder="Genero de la obra" name="genre" id="genre">
            </div><br>
            <div>
                <textarea class="requiredInput" style="width: 50%; max-width: 50%;" name="pieceInput" placeholder="Ingresar tu texto aqui..." aria-label="Search" id="pieceInput"></textarea>
            </div>
            <button type="button" class="prevBtn">Anterior</button>
            <button type="button" class="nextBtn">Siguiente</button>
          </div>
        
          <div class="tab">
            <h3>Realizar operaciones sobre el texto:</h3><br>
            <div>
                <label for="countWords">Contar palabras?</label>
                <input type="checkbox" name="countWords" value="0" id="countWords" checked />
            </div>
            <div>
                <label for="countPages">Calcular paginas?</label>
                <input type="checkbox" name="countPages" value="0" id="countPages" checked />
            </div>
            <div>
                <label for="capitalizeText">Capitalizar oraciones?</label>
                <input type="checkbox" name="capitalizeText" value="0" id="capitalizeText" checked />
            </div>
            <button type="button" class="prevBtn">Anterior</button>
            <button type="submit" id="submitButton">Agregar</button>
          </div>
        
          <div class="tab">
            <h3>Resultados de las operaciones:</h3><br>
            <label for="wordCount">Numero de palabras: </label>
            <p id="wordCount" name="wordCount">0</p>
            <label for="pageCount">Numero de paginas: </label>
            <p id="pageCount" name="pageCount">0</p>
            <label for="capitalizedText">Texto capitalizado: </label>
            <div>
                <textarea id="capitalizedText" name="capitalizedText" placeholder="Aqui aparecera tu texto capitalizado..."></textarea>
            </div>
            <button type="button" class="nextPiece">Agregar mas</button>
          </div>
        
          <!-- Circles which indicates the steps of the form: -->
          <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
          </div>
        </form>
      </div>
      <div class="col-lg-6" id="pieceTableDiv">
        <div>
          <h4>Textos ingresados: </h4>
          <div>
              <table id="pieceTable">
                  <tr>
                      <th>Nombre obra</th>
                      <th>Genero</th>
                      <th>Autor</th>
                      <th>Nro palabras</th>
                  </tr>
              </table>
          </div>
      </div>
  
      <form class="sortBook">
          <div>
              <button id="sortBookButton" type="submit">Ordenar obras por:</button>
              <select id="sortCriteria" name="sortCriteria">
                  <option value="title">Titulo</option>
                  <option value="author">Autor</option>
                  <option value="genre">Genero</option>
                  <option value="words">Numero de palabras</option>
                </select>
          </div>
      </form>      
      </div>
      <div class="col-lg-3">
        <div class="container">	
          <div class="main">
              <ul id="bk-list" class="bk-list clearfix">
                  <li>
                      <div class="bk-book book-1 bk-bookdefault" id="newBook">
                          <div class="bk-front">
                              <div class="bk-cover-back"></div>
                              <div class="bk-cover">
                                  <h2>
                                      <span class="bookTitle">Tu nuevo Libro</span>
                                      <span class="bookAuthor">Crealo ahora!</span>
                                  </h2>
                              </div>
                          </div>
                          <div class="bk-page" id="newPage">
                              <nav>
                                  <span class="bk-page-prev" id="pagePrev">&lt;</span>
                                  <span class="bk-page-next" id="pageNext">&gt;</span>
                              </nav>
                          </div>
                          <div class="bk-right"></div>
                          <div class="bk-left">
                              <h2>
                                  <span class="bookTitle">Tu nuevo Libro</span>
                                  <span class="bookAuthor">Crealo ahora!</span>
                              </h2>
                          </div>
                          <div class="bk-top"></div>
                          <div class="bk-bottom"></div>
                      </div>
                      <div class="bk-info">
                        <button class="bk-bookview" id="createBookButton" type="submit">Generar libro</button>
                        <button class="bk-bookview" id="viewContent">Ver Contenido</button>
                      </div>
                  </li>
              </ul>
          </div>
      </div><!-- /container -->      
    </div>
    </div>
  </div>




</body>


</html>
